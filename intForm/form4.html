            $(document).ready(function(){
    $('input[type="radio"]').click(function(){
        var inputValue = $(this).attr("value");
        var targetBox = $("." + inputValue);
        $(".box").not(targetBox).hide();
        $(targetBox).show();
    });
});
</script>
        <script>
            $(document).ready(()=> {
        $('select[name="add_co-applicant"]').on('change', function() {
            $('.co-applicant_wrap').toggleClass('hidden_item');
            $('.co-applicant_wrap input:not([type=radio])').removeAttr('required');
            if(this.value == 'yes') {
                $('.co-applicant_wrap input:not([type=radio])').attr('required', true);
            }
        })

        function getInputsData() {
            let quoteData = {};
            document.querySelectorAll('.input_box input, .input_box select, .filter_box select').forEach(el=> {
                if(el.type == 'radio') {
                    if(el.checked) quoteData[el.name] = el.value
                }
                else quoteData[el.name] = el.value
            })
            return quoteData;
        }

        function testInputs() {
            var inputs = $('.step-box.active input[required]');

            var list = Array.from(inputs);
            var notValidate = list.filter((input) => {
                var method = input.getAttribute('data-reguired-alt');
                if(typeof validation[method] !== "function") {
                    return false;
                }
                return !validation[method](input.value, input.name);
            })
            notValidate.forEach((item) => {
                item.nextElementSibling.classList.add('active');
                item.classList.add('active-error');
                item.previousElementSibling.classList.add('active-error');
            })
            // checkInputsArray(notValidate);
            return notValidate;
        }

        
    })
</script>

    <script>
        //toggle 'Time Since Discharge'
    document.querySelector('select[name="willYouLendDuringBK"]').onchange = function() {
        if (this.value == 'true') {
            document.querySelector('.time_since_discharge').classList.remove('hidden');
        } else {
            document.querySelector('.time_since_discharge').classList.add('hidden');
        }
    }

        var acc = document.getElementsByClassName("accordion-header");
    var i;
    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }
</script>
